version: '3.8'

services:
  app:
    image: python:3.11-slim
    working_dir: /app
    volumes:
      - .:/app
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: assessment_dw
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      PYTHONPATH: /app
    depends_on:
      postgres:
        condition: service_healthy
    command: tail -f /dev/null

  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: assessment_dw
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d assessment_dw"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
